<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/09b5adb098.js" crossorigin="anonymous"></script>
  </head>
  <body>
        <form>
            <div class="container border rounded">
                <div class="row">
                <legend class="p-2 border-bottom bg-light"><strong>Payment for example</strong></legend>
                </div>
                        <div class="alert alert-danger" role="alert">
                          A simple danger alertâ€”check it out!
                        </div>
                <div class="row">
                        <div class="col-5">
                          <label for="disabledTextInput" class="form-label">Card#</label>
                          <input type="text" id="disabledTextInput" class="form-control" placeholder="XXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-3">
                          <label for="disabledTextInput" class="form-label">CVC#</label>
                          <input type="text" id="disabledTextInput" class="form-control" placeholder="000000">
                        </div>
                        <div class="col-4">
                          <label for="disabledTextInput" class="form-label">Amount</label>
                          <div class="input-group mb-3">
                            <span class="input"><strong>$</strong></span>
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="Amount">
                        </div>
                        </div>      
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="disabledTextInput" class="form-label">Fist Name</label>
                        <input type="text" id="disabledTextInput" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="disabledTextInput" class="form-label">Last Name</label>
                        <input type="text" id="disabledTextInput" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="disabledTextInput" class="form-label">City</label>
                        <input type="text" id="disabledTextInput" class="form-control">
                    </div>
                    <div class="col-3">
                        <label for="disabledSelect" class="form-label">State</label>
                        <select id="disabledSelect" class="form-select">
                            <option>Pick a state</option>
                        </select>
                    </div><div class="col-3">
                        <label for="disabledTextInput" class="form-label">Postal Code</label>
                        <input type="text" id="disabledTextInput" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <p class="mt-4">We accept:</p>
                        <div class="col-6 bg-secondary text-white rounded text-center">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard"></i></label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="disabledTextInput" class="form-label">Massage</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <p class="text-secondary">Add any notes here</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3 p-3 border-top">
                            <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                            <button class="btn btn-primary" type="button">Send</button>
                          </div>
                    </div>
                </div>
            </div>
        </form>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
